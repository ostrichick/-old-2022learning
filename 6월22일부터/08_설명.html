  <body>
    <div id="div01"><h3>안녕하세오, 반가워요</h3></div>
    <script>
      let div01 = document.getElementById("div01");
      console.log(div01.id);

    </script>
    <button onclick="changeBox()">클릭!</button>
    <hr />
    <div id="box"></div>
    <script>
      function changeBox() {
        let box = document.querySelector("#box");
        box.style.width = "150px";
        box.style.height = "100px";
        box.style.background = "brown";
        box.style.border = "3px dotted blue";
      }
    </script>
    <hr />
    <input type="checkbox" id="check01" onclick="turn(this)" /><span>01</span> <input type="checkbox" id="check02" onclick="turn(this)" /><span>02</span>
    <!--  onclick="turn(check01)", onclick="turn(check02)" 로 인자를 넣을 수도 있음 -->
    <style>
      body {
        color: navy;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
    <script>
      function turn(obj) {
        if (obj.checked) {
          obj.nextElementSibling.style.color = "red";
        } else {
          obj.nextElementSibling.style.color = "";
        }
      }
      // function turnBack(obj) {
      //   obj.nextElementSibling.style.color = "black";
      // }
    </script>
    <input type="checkbox" id="check03" onclick="isCheckFn('check03')" /><span>03</span> <input type="checkbox" id="check04" onclick="isCheckFn('check04')" /><span>04</span>
    <script>
      function isCheckFn(tagId) {
        var checkBox = document.getElementById(tagId);
        if (checkBox.checked) {
          checkBox.nextElementSibling.style.color = "red";
        } else {
          checkBox.nextElementSibling.style.color = "";
        }
      }
    </script>
    <hr />
    <div>
      <ins onclick="changeColor(this,'yellow','blue')">여기</ins>를 클릭하면 '여기' 폰트 색상이 노란색, 배경이 파란색으로<br />
      <ins onclick="changeColor(this,'red','yellow')">여기</ins>를 클릭하면 '여기' 폰트 색상이 빨간색, 배경이 노란색으로<br />
    </div>
    <script>
      // function change(obj) {
      //   if (this == document.querySelectorAll("ins")[0]) {
      //     obj.style.color = "yellow";
      //     obj.style.background = "blue";
      //   } else {
      //     obj.style.color = "red";
      //     obj.style.background = "yellow";
      //   }
      // }
      //1. '여기'에 온클릭 이벤트 지정
      //2. 클릭한 요소를 함수로 넘기기 (인자 포함)
      //3. 요소에 적용할 css 속성값 함수로

      function changeColor(obj, fontColor, backColor) {
        //4. 요소에 글자 색상을 입힌다
        obj.style.color = fontColor;
        //5. 요소에 배경 색상을 입힌다
        obj.style.background = backColor;
      }
    </script>
